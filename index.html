<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Joaby - Redes Sociais</title>
  </head>
  <body>
    <main class="container">
      <div class="personal-info flex column main-center">
        <div class="box">
          <div class="flex cross-center">
            <img src="joaby.svg" alt="Joaby Oliveira ilustração" />
            <h1>Joaby Oliveira</h1>
          </div>
          <p>
            Desenvolvedor frontend, na área de T.I. há três anos. Atualmente
            estou trabalhando com o desenvolvimento web na Eficaz Marketing
          </p>
        </div>
      </div>
      <div class="social-info flex column main-center">
        <a
          href="https://instagram.com/joaby.webdesign"
          target="_blank"
          class="box flex main-between cross-center"
        >
          <div class="flex cross-center">
            <img src="assets/instagram.svg" alt="Instagram icon" />
            Instagram<small>@joaby.webdesign</small>
          </div>
          <img src="assets/arrow-right.svg" class="arrow-icon" />
        </a>
        <a
          href="https://linkedin/in/joaby-oliveira"
          target="_blank"
          class="box flex main-between cross-center"
        >
          <div class="flex cross-center">
            <img src="assets/linkedin.svg" alt="Linkedin icon" />
            Linkedin<small>in/joaby-oliveira</small>
          </div>
          <img src="assets/arrow-right.svg" class="arrow-icon" />
        </a>
        <a
          href="https://github.com/joaby-oliveira"
          target="_blank"
          class="box flex main-between main-between cross-center"
        >
          <div class="flex cross-center">
            <img src="assets/github.svg" alt="Github icon" />
            Github <small>joaby-oliveira</small>
          </div>
          <img src="assets/arrow-right.svg" class="arrow-icon" />
        </a>
        <a
          href="https://twitter.com/JoabyOliveira4"
          target="_blank"
          class="box main-between flex cross-center"
        >
          <div class="flex cross-center">
            <img src="assets/twitter.svg" alt="Twitter" />
            Twitter <small>@JoabyOliveira4</small>
          </div>
          <img src="assets/arrow-right.svg" class="arrow-icon" />
        </a>
      </div>
    </main>
  </body>
</html>
